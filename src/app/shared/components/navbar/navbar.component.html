<mat-toolbar class="navbar">
  
  <!-- Logo on left -->
  <div class="logo-container">
    <a routerLink="/" class="logo">
      Homy Services
    </a>
    <div class="tagline">
      Your complaint our responsibility
    </div>
  </div>

  <span class="spacer"></span>

  <!-- Desktop Menu: Services, About, Contact in middle -->
  <nav class="desktop-menu">
    <a mat-button routerLink="/services" routerLinkActive="active">
      Services
    </a>
    <a mat-button routerLink="/about" routerLinkActive="active">
      About
    </a>
    <a mat-button routerLink="/contact" routerLinkActive="active">
      Contact
    </a>
    
    <!-- Book Now Button on right -->
    <a mat-raised-button routerLink="/booking" class="desktop-book-btn">
      Book Now
    </a>
  </nav>

  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn" (click)="toggleMobileSidebar()">
    <span class="menu-icon" [class.open]="mobileSidebarOpen"></span>
  </button>

</mat-toolbar>

<!-- Mobile Sidebar Overlay -->
<div class="mobile-sidebar-overlay" 
     [class.active]="mobileSidebarOpen" 
     (click)="closeMobileSidebar()">
</div>

<!-- Mobile Sidebar -->
<div class="mobile-sidebar" [class.active]="mobileSidebarOpen">
  
  <!-- Sidebar Header -->
  <div class="mobile-sidebar-header">
    <div class="mobile-logo-container">
      <div class="mobile-logo">
        Homy Services
      </div>
      <div class="mobile-tagline">
        Your complaint our responsibility
      </div>
    </div>
    
    <button class="close-sidebar" (click)="closeMobileSidebar()">
      <span class="close-icon"></span>
    </button>
  </div>

  <!-- Sidebar Menu -->
  <ul class="mobile-sidebar-menu">
    <li>
      <a routerLink="/" routerLinkActive="active" (click)="closeMobileSidebar()">
        Home
      </a>
    </li>
    
    <li>
      <a routerLink="/services" routerLinkActive="active" (click)="closeMobileSidebar()">
        Services
      </a>
    </li>
    
    <li>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMobileSidebar()">
        About
      </a>
    </li>
    
    <li>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeMobileSidebar()">
        Contact
      </a>
    </li>
  </ul>

  <!-- Sidebar Footer -->
  <div class="mobile-sidebar-footer">
    <a routerLink="/booking" class="book-now-btn" (click)="closeMobileSidebar()">
      Book Now
    </a>
  </div>
  
</div>
